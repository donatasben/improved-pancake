<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alūs</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>


    <div class="section section-head">
      <div class="container">

        <h1>Alūs</h1>
        
        <div class="sort">
          <p>Rūšiuoti pagal:</p>
          <ul class="sort-btns" role="toolbar">
            <li class="sort-btns__btn button button-outline" data-sort="bitterness">Kartumas</li>
            <li class="sort-btns__btn button button-outline" data-sort="color">Spalva</li>
            <li class="sort-btns__btn button button-outline" data-sort="alc">Stiprumas</li>
            <li class="sort-btns__btn button button-clear" data-sort="default">Nerūšiuoti</li>
          </ul>
        </div>

      </div>
    </div>


    <div class="section section-beers">
      <div class="container">

        <div class="beers">
          <ul class="beers-list"></ul>
        </div>

      </div>
    </div>


    <div class="section section-footer">
      <div class="container">
        
        <a href="http://dbdizainas.lt" target="_blank"><img src="/img/dodesign.png" alt=""></a>

      </div>
    </div>


    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="js/mixitup.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
